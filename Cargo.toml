[package]
name = "http_req"
version = "0.6.0"
license = "MIT"
description = "simple and lightweight HTTP client with built-in HTTPS support"
repository = "https://github.com/jayjamesjay/http_req"
authors = ["jayjamesjay"]
readme = "README.md"
categories = ["web-programming::http-client", "network-programming"]
keywords = ["http", "client", "request"]
edition = "2018"

[dependencies]
unicase = "^2.6"

[features]
default = ["native-tls"]
async = ["async-std", "async-tls"]
rust-tls = ["rustls", "webpki", "webpki-roots"]

[dependencies.native-tls]
version = "^0.2"
optional = true

[dependencies.rustls]
version = "^0.16"
optional = true

[dependencies.webpki]
version = "^0.21"
optional = true

[dependencies.webpki-roots]
version = "^0.18"
optional = true

[dependencies.async-std]
version = "1.4.0"
features = ["attributes"]
optional = true

[dependencies.async-tls]
version = "0.6.0"
optional = true

[badges]
travis-ci = { repository = "jayjamesjay/http_req"}
