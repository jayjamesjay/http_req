[package]
name = "http_req"
version = "0.9.2"
license = "MIT"
description = "simple and lightweight HTTP client with built-in HTTPS support"
repository = "https://github.com/jayjamesjay/http_req"
authors = ["jayjamesjay"]
readme = "README.md"
categories = ["web-programming::http-client", "network-programming"]
keywords = ["http", "client", "request"]
edition = "2021"

[dependencies]
rustls-pemfile = "^1"
unicase = "^2.6"

[features]
default = ["native-tls"]
rust-tls = ["rustls", "webpki", "webpki-roots"]

[dependencies.native-tls]
version = "^0.2"
optional = true

[dependencies.rustls]
version = "^0"
optional = true

[dependencies.webpki]
version = "^0"
optional = true

[dependencies.webpki-roots]
version = "^0"
optional = true

[patch.crates-io]
rustls = { path = "../rustls/rustls" }